<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Budget Buddy</title>
		<link rel="stylesheet" href="style.css" />
		<link
			href="https://fonts.googleapis.com/css2?family=Advent+Pro:wght@200&display=swap"
			rel="stylesheet"
		/>
	</head>
	<body>
		<header class="header">
			<h1 class="heading">BUDGET BUDDY</h1>
		</header>

		<main class="main">
			<section class="form-container">
				<form class="form weekly">
					<label for="amount" class="item">ENTER BUDGET</label>
					<input
						type="number"
						id="amount"
						name="amount"
						placeholder="Enter Weekly Income"
						required
					/>
					<button class="btn update-button">Update Budget</button>
				</form>
				<form class="form expenses">
					<label for="category" class="item">CHOOSE CATEGORY</label>
					<select name="category" id="category" class="drop-down">
						<option value="entertainment">Entertainment</option>
						<option value="food">Food</option>
						<option value="bills">Bills</option>
						<option value="clothing">Clothing</option>
					</select>
					<label for="expense-type" class="item">DESCRIPTION</label>
					<input
						class="input"
						type="text"
						id="expense-type"
						name="expense-type"
						placeholder="ex: Netflix, Visa, Groceries"
					/>
					<label for="amount" class="item">ENTER AMOUNT</label>
					<input
						class="input1"
						type="number"
						id="amount"
						name="amount"
						placeholder="$0"
						required
					/>
					<button class="btn">Add Expense</button>
				</form>
			</section>

			<section class="totals">
				<p class="remaining box">Remaining Budget</p>
				<p class="spent box">Total Spent</p>
			</section>

			<section class="expense-container">
				<p class="item">EXPENSES</p>
				<div class="container-2">
					<div class="list">
						<p class="ent-total underline">Entertainment Total: $0</p>
						<div class="entertainment-container red"></div>
					</div>
					<div class="list">
						<p class="food-total underline">Food Total: $0</p>
						<div class="food-container red"></div>
					</div>
					<div class="list">
						<p class="bills-total underline">Bills Total: $0</p>
						<div class="bills-container red"></div>
					</div>
					<div class="list">
						<p class="clothing-total underline">Clothing Total: $0</p>
						<div class="clothing-container red"></div>
					</div>
				</div>
			</section>
		</main>

		<script src="script.js"></script>
	</body>
</html>
